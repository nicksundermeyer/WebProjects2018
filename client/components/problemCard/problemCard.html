<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-beta1/katex.min.css" integrity="sha384-VEnyslhHLHiYPca9KFkBB3CMeslnM9CzwjxsEbZTeA21JBm7tdLwKoZmCt3cZTYD" crossorigin="anonymous">
<!--<div class="container col-md-4 col-lg-4 col-sm-12">-->
<div class="container problem-card">
  <div class="card-header-problem text-black">
    <h2>{{problemCardController.myproblemgeneral.instructions}}</h2>
  </div>
  <div class="description-problem-problem">
    <span id="problemDisplay-problem"></span>
  </div>
  <div id="problem-input"></div>
  <!--<div class="text-box-problem">-->
  <input class="text-box-problem" id="text-box-problem" ng-model="problemCardController.userInput" ng-change="problemCardController.updateDisplay()" type="text">
  <!--</div>-->
  <div class="submit-button-problem">
    <button ng-click="problemCardController.submitSolution()" type="button" class="btn btn-primary">SUBMIT</button>
  </div>
  <button class="btn btn-default button-toggler" ng-click="problemCardController.click('basic_operators_isClicked')"> Basic Operators </button>
  <div class="operators-container" ng-show="problemCardController.basic_operators_isClicked">

        <button class="btn" id="sqrt-button" type="button" ng-click="problemCardController.append('sqrt')"> &#8730; </button>
        <button class="btn" id="plus-button" type="button" ng-click="problemCardController.append('plus')"> &#43; </button>
        <button  class="btn" id="mult-button" type="button" ng-click="problemCardController.append('mult')"> &#42; </button>
        <button class="btn" id="div-button" type="button" ng-click="problemCardController.append('div')"> &#47; </button>
        <button class="btn" id="equals-button" type="button" ng-click="problemCardController.append('equals')"> &#61; </button>
        <button class="btn" id="greater-button" type="button" ng-click="problemCardController.append('greater')"> &#62; </button>
        <button class="btn" id="less-button" type="button" ng-click="problemCardController.append('less')"> &#60; </button>

  </div>
  <button type="button" class="button-toggler btn btn-default" ng-click="problemCardController.click('constants_isClicked')"> Constants </button>
  <div class="constants-container" ng-show="problemCardController.constants_isClicked">

        <button class="btn" id="pi-button" type="button" ng-click="problemCardController.append('pi')"> &#960; </button>
        <button class="btn" id="e-button" type="button" ng-click="problemCardController.append('e')"> e </button>
        <button class="btn" id="infinity-button" type="button" ng-click="problemCardController.append('infinity')"> &#x221e; </button>
        <button class="btn" id="i-button" type="button" ng-click="problemCardController.append('i')"> i </button>
        <button class="btn" id="zeta-button" type="button" ng-click="problemCardController.append('zeta')">   &zeta; </button>
        <button class="btn" id="tau-button" type="button" ng-click="problemCardController.append('tau')"> &#964; </button>

  </div>
  <button type="button" class="button-toggler btn btn-default" ng-click="problemCardController.click('logical_isClicked')"> Logical Connectives </button>
  <div class="logical-container" ng-show="problemCardController.logical_isClicked">

      <button class="btn" id="rightarrow-button" type="button" ng-click="problemCardController.append('rightarrow')"> &#8594; </button>
      <button class="btn" id="leftarrow-button" type="button" ng-click="problemCardController.append('leftarrow')"> &#8592; </button>
      <button class="btn" id="forall-button" type="button" ng-click="problemCardController.append('forall')"> &#8704; </button>
      <button class="btn" id="exists-button" type="button" ng-click="problemCardController.append('exists')"> &#8707; </button>

  </div>

</div>
