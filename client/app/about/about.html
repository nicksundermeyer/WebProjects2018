<header class="hero-unit" id="banner">
  <div class="container">
    <h1>About this Project</h1>
  </div>
</header>
<body ng-controller="aboutController">
  <br>
  <h3 class="center">Product Description and Purpose</h3>
  <section class="center">{{aboutController.descriptionData.description}}</section>  
  <br>
  <h3 class="center">Contributors and Contact Information</h3>
    <table class="center">
      <tr ng-repeat="x in aboutController.contributorData.contributors">
        <td>{{x.name}}</td>
        <td>{{x.email}}</td>
        <td>{{x.bio}}</td>
      </tr>
    </table>
  <br>
</body>
