<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Assignment for {{assignmentController.course.name}}</h1>
  </div>
</header>
<br>
<div class = "container">
  <div class="row">
    <div class="navbar navbar-inverse navbar-fixed-left col-lg-2 col-md-2" col-sm-2 col-xs-1>
      <ul class="nav navbar-nav">
        <li>
          <a href="/student/course/{{assignmentController.course._id}}">
          <h4>Back to {{assignmentController.course.name}}</h4>
          </a>
        </li>

        <li ng-repeat="aProblem in assignmentController.problems">
          <a href = "#" ng-click="assignmentController.changeProblem(aProblem._id)">
            <h3>Problem {{$index}} <i class="glyphicon glyphicon-ok-circle"></i></h3>
          </a>
        </li>
      </ul>
    </div>
    <div class="problem-container container col-lg-8 col-md-8 col-sm-8 col-xs-6">
      <problem-card myproblem="assignmentController.selectedProblem"></problem-card>
    </div>
  </div>
</div>
