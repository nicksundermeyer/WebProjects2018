<header class="hero-unit" id="banner">
  <div class="container">
    <h2>Assignment for {{assignmentController.course.name}}</h2>
  </div>
</header>
<br>
<!-- <a href="/student/course/{{assignmentController.course._id}}">
  <h4>Back</h4>
</a> -->
<div class = "container">
  <div class="row">
      <div class="left-nav navbar navbar-inverse col-lg-3 col-md-12">
        <div class="scroll">
            <ul class=" nav navbar-nav">
                <li class="left-nav-header">
                  <h3>{{assignmentController.course.name}}</h3>
                </li>
                <li class="left-nav-assign-item" ng-class="{highlight: assignmentController.isProblem(aProblem.number)}" ng-repeat="aProblem in assignmentController.problemObjects">
                  <a href="#" ng-click="assignmentController.changeProblem(aProblem.number)">
                    <div class="col-xs-12">
                      <h4><i class="fa fa-ok-circle"></i> Problem {{$index + 1}}</h4></span>
                      </div>
                  </a>
                </li>
              </ul>
        </div>
      </div>
    <div class="problem-container col-lg-9 col-md-12">
      <problem-card myproblemspecific="assignmentController.selectedProblem.specific"
                    myproblemgeneral="assignmentController.selectedProblem.overview"
                    myuserid="assignmentController.userId"
                    myproblemid="assignmentController.problemId"
                    ischanged="assignmentController.isChanged"></problem-card>
      <div class = "nav-button-container">
        <div class = "row col-xl-offset-5 col-xl-6 col-lg-offset-5 col-lg-6 col-md-offset-5 col-md-6 col-sm-offset-5 col-sm-6 col-xs-offset-4 col-xs-6">
          <button ng-click="assignmentController.left()" class="btn left-button"><i class="fa fa-angle-left"></i></button>
          <h3 class="nav-button-number">{{assignmentController.selectedProblem.number + 1}}</h3>
          <button ng-click="assignmentController.right()" class="btn right-button"><i class="fa fa-angle-right"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
