<header class="hero-unit banner-medium" id="banner">
  <div class="container">
    <div class="studentBanner">
      <img class="profile" src={{studentController.gravatarUrl}} />
      <h1>{{studentController.student.name}}</h1>
    </div>
  </div>
</header>

<div class="student-container container">
  <div class="col-md-12 student-discovery">
    <a href="/student/course">
      <h2>
        <u>Course Discovery</u>
      </h2>
    </a>
  </div>
  <div class="col-md-12">
    <div ng-repeat="aCourse in studentController.courses" class="center-block">
      <course-card mycourse="aCourse"></course-card>
    </div>
  </div>
</div>
