<meta charset="utf-8">  <!-- it's important for d3.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/nvd3/nv.d3.js"></script> <!-- or use another assembly -->
<script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
<link rel="stylesheet" href="bower_components/nvd3/nv.d3.css">

<header class="hero-unit" id="banner">
  <div class="container">
    <div class="studentBanner">
      <img class="profile" src={{teacherController.gravatarUrl}} />
      <h1>{{teacherController.teacher.name}}</h1>
    </div>
  </div>
</header>

<div class="student-container container">
  <div class="col-md-12">
    <button class="btn btn-default btn-lg btn-register" ng-click="teacherController.createModal()">Create Course</button>
    <div ng-repeat="aCourse in teacherController.courses" class="center-block">
      <course-card mycourse="aCourse"></course-card>
    </div>
  </div>
</div>

<div class="test-visualization">
  <nvd3 options={{teacherController.options}} data={{teacherController.data}}></nvd3>
</div>
