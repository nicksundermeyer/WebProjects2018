<header class="hero-unit" id="banner">
  <div class="container">
    <form>
      <input required="required" placeholder="Name" ng-model="teacherController.course.name" class="form-control" />
      <input required="required" placeholder="Description" ng-model="teacherController.course.description" class="form-control" />
      <input required="required" placeholder="Subjects" ng-model="teacherController.course.subjects" class="form-control" />
      <input required="required" placeholder="Categories" ng-model="teacherController.course.categories[0]" class="form-control" />
      <input required="required" placeholder="Title" ng-model="teacherController.course.assignments[0].title" class="form-control" />
      <input required="required" placeholder="Description" ng-model="teacherController.course.assignments[0].description" class="form-control" />
      <input required="required" placeholder="Minimum Number of Problems" ng-model="teacherController.course.assignments[0].minNumProblems" class="form-control" />
      <input required="required" placeholder="Maximum Number of Problems" ng-model="teacherController.course.assignments[0].maxNumProblems" class="form-control" />
      <input required="required" placeholder="Percentage of New Problems" ng-model="teacherController.course.assignments[0].newProblemPercentage" class="form-control" />
      <input required="required" placeholder="Number of Possible Attempts" ng-model="teacherController.course.assignments[0].numberOfPossibleAttempts" class="form-control" />j
      <button class="btn btn-default btn-lg btn-register" type="submit" ng-click="teacherController.submit()">Create Course</button>
    </form>
  </div>
</header>
